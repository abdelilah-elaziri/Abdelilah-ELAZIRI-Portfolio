    <title>Abdelilah ELAZIRI - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-blue': '#022C43',
              'gold': 'var(--gold-color)',
            },
            fontFamily: {
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --gold-color: #EAB308; /* Yellow-ish gold for light mode */
      }
      .dark {
        --gold-color: #FFD700; /* Bright yellow/gold for dark mode */
      }
      .bg-gold\/20 {
        background-color: rgba(234, 179, 8, 0.2);
      }
      .dark .bg-gold\/20 {
        background-color: rgba(255, 215, 0, 0.2);
      }
      .hover\:bg-gold\/20:hover {
        background-color: rgba(234, 179, 8, 0.2);
      }
      .dark .hover\:bg-gold\/20:hover {
        background-color: rgba(255, 215, 0, 0.2);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
